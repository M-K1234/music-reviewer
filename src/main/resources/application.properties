spring.application.name=music-reviewer
server.port=8081
spring.config.import=optional:classpath:/secrets.properties
# spring.security.enabled=false
#  spring.security.user.name=user
#  spring.security.user.password=password

# Enable debug logging for the whole application
# logging.level.root=INFO

# Enable debug logging for a specific package or class
# logging.level.org.springframework=DEBUG
# logging.level.org.hibernate=DEBUG


# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://${DATABASE_URL}/${DATABASE_NAME}
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}

# JDBC driver class name (Spring Boot can automatically detect this)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) Configuration
 spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
